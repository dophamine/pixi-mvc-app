<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <label>
                Number of current shapes:
                <input id="number-of-shapes" type="text" readonly>
            </label>
            <label>
                Surface area occupied by shapes:
                <input id="area-of-shapes" type="text" readonly>
            </label>
            <div id="game-view"></div>
            <div class="controls shape-spawn-speed-controls">
                <div class="buttons-controls">
                    <button class="dec">-</button>
                    <button class="inc">+</button>
                </div>
                <label>
                    Number of shapes per sec:
                    <input id="shape-spawn-speed" type="text" readonly>
                </label>
            </div>
            <div class="controls gravity-value-controls">
                <div class="buttons-controls">
                    <button class="dec">-</button>
                    <button class="inc">+</button>
                </div>
                <label>
                    Gravity Value:
                    <input id="gravity-value" type="text" readonly>
                </label>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/vendor/pixi.min.js"></script>
    <script type="text/javascript" src="js/Observable.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/model/Game.js"></script>
    <script type="text/javascript" src="js/controller/Controller.js"></script>
    <script type="text/javascript" src="js/view/View.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
